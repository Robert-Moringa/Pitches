{% macro display(source) %}
<div class="container-fluid">
		<div class="row">
				{% if source %}
					{% for category in source %}
					<div class="col-md-4" >
						<div class="thumbnail" id="carded">
							<h5 class="card-header">{{category.title}}</h5>
							<div class="card-body">
                                <p>{{category.post}}</p>
                                <p class="text-center"> Category: {{category.category}}</p>
                                <footer class="blockquote-footer text-center" > Posted by: {{category.user.username}}</footer>
							</div>

                            <div>
                                <a href="{{url_for('main.add_comment',pitch_id = category.id)}}" class="btn btn-info btn-sm"> Add Comment</a>
                            </div>
						</div>
					</div>
					
					{% endfor %}
				{% else %}
				<div class="card w-90 mb-3">
					<div class="card-body">
				
						<p class="card-title">Category Has 0 posts</p>
					</div>
				</div>
				{% endif %}
			</div>
</div>
{% endmacro %}
